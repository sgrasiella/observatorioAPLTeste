<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | Observatório dos APLs | IFMG</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2f9e41;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: white;
      font-size: 1.8rem;
    }
    .back-button {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #2f9e41;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s;
      text-align: center;
    }
    
    .back-button:hover {
      background-color: #455745;
    }
    .chat-wrapper {
      flex: 1;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    langflow-chat {
      width: 100%;
      height: 80vh;
    }
    footer {
      background-color: #2f9e41;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Assistente do Observatório APL</h1>
  </header>

  <a href="index.html" class="back-button">Voltar para a Página Principal</a>

  <div class="chat-wrapper">
    <script src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.7/dist/build/static/js/bundle.min.js"></script>
    <langflow-chat
      window_title="Assistente do Observatório APL"
      flow_id="41fd2c06-e29c-4324-9501-b703737aa4ae"
      host_url="https://sgrasiella-langflow-serenatto-chatapl.hf.space"
      width="100%"
      height="100%"
      placeholder="Digite sua pergunta..."
      online_message="Online">
    </langflow-chat>
  </div>

  <footer>
    © 2025 Observatório dos APLs | IFMG
  </footer>
</body>
</html>
